<div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of storeDataInTable">
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.phone}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div>
    <form [formGroup]="contactsForm" (ngSubmit)="submitForm()">
  
      <div formArrayName="contacts">
        <div *ngFor="let contact of contacts.controls; let i = index" [formGroupName]="i">
  
          <label for="contact">Contact {{i + 1}}</label>
          
          <div>
            <label for="name">Name</label>
            <input type="text" formControlName="name" id="name">
            <div class="text-danger" *ngIf="contact.get('name')?.invalid && contact.get('name')?.touched">
              <div *ngIf="contact.get('name')?.errors?.['required']">Name is required</div>
              <div *ngIf="contact.get('name')?.errors?.['minlength']">Name should be 4-15 characters</div>
            </div>
          </div><br>
  
          <div>
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email">
            <div class="text-danger" *ngIf="contact.get('email')?.invalid && contact.get('email')?.touched">
              <div *ngIf="contact.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="contact.get('email')?.errors?.['email']">Invalid email address</div>
            </div>
          </div><br>
  
          <div>
            <label for="phone">Phone Number</label>
            <input type="text" formControlName="phone" id="phone">
            <div class="text-danger" *ngIf="contact.get('phone')?.invalid && contact.get('phone')?.touched">
              <div *ngIf="contact.get('phone')?.errors?.['required']">Phone number is required</div>
              <div *ngIf="contact.get('phone')?.errors?.['pattern']">Phone number must be 10 digits</div>
            </div>
          </div><br>
  
          <button type="button" (click)="removeContact(i, deleteConfirmation)">Delete</button>
        </div>
      </div>
  
      <button type="button" (click)="addContact()">Add Contact</button>
      <button type="submit">Submit</button>
  
    </form>
  </div>
  
  <!-- Confirmation Modal -->
  <ng-template #deleteConfirmation let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirm Delete</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cancel')"></button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this contact?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel')">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Yes')">Yes, Delete</button>
    </div>
  </ng-template>
