<div>
  <button type="button" class="btn btn-primary" (click)="addContact()">Add Contact</button>
  
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactsList; let i = index">
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.phone }}</td>
        <td>
          <button type="button" class="btn btn-success btn-sm" (click)="updatePhone(i)">Update Phone</button>
          <button type="button" class="btn btn-danger btn-sm" (click)="deleteContact(i, deleteConfirm)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Contact Form (Displayed when 'Add Contact' or 'Update Phone' is clicked) -->
<div *ngIf="showForm" class="mt-3">
  <form [formGroup]="contactForm" (ngSubmit)="submitContact()">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" formControlName="name" class="form-control form-control-sm" [ngClass]="{'is-invalid': contactForm.get('name')?.invalid && contactForm.get('name')?.touched}">
      <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="text-danger">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" class="form-control form-control-sm" [ngClass]="{'is-invalid': contactForm.get('email')?.invalid && contactForm.get('email')?.touched}">
      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
        Invalid email address.
      </div>
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="text" formControlName="phone" class="form-control form-control-sm" [ngClass]="{'is-invalid': contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched}">
      <div *ngIf="contactForm.get('phone')?.invalid && contactForm.get('phone')?.touched" class="text-danger">
        Phone is required.
      </div>
    </div>
    <button type="submit" class="btn btn-success btn-sm">Submit</button>
  </form>
</div>

<!-- Confirmation Dialog -->
<ng-template #deleteConfirm let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Deletion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this contact?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close('yes')">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss('no')">No</button>
  </div>
</ng-template>
